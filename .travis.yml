language: go

go:
  - 1.6

env:
  global:
    - COMMIT_AUTHOR_EMAIL: oriol.mauri@devcows.com
    - ENCRYPTION_LABEL: 7adb43d426f2

install:
  - go get -v github.com/spf13/hugo
  - pip install Pygments --user

before_script:
  - mkdir themes
  - git clone --depth 1 https://github.com/ryanfox1985/hugo-orbit-theme.git themes/hugo-orbit-theme/

script:
  - hugo

deploy:
  provider: script
  skip_cleanup: true
  script: bash ./deploy.sh
  on:
    branch: master

